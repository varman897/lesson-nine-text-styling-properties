<html>
    <head>
      <title>Text decreation</title>
      <style>
        h1{
            text-decoration: overline;
            text-transform: uppercase;
        }
        h2{
            text-decoration: underline;
            text-transform: lowercase;
        }
        h3{
            text-decoration: line-through;
            text-transform: capitalize;
        }
        h4{
            text-decoration: underline overline;
            text-transform: none;
        }
      </style> 
    </head>
    <body>
      <h1>Soccer is the most viewed sport in the world</h1>
      <h2>I PLAY SOCCER MYSELF</h2>
      <h3>I love soccer</h3>
      <h4>soccer is cool</h4>
      <h5>I am good at soccer</h5>
      <h6>Soccer is the best sport</h6>
    </body>
</html>
